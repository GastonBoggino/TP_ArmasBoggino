<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

      <div class="container">
          <div class="row">
            
            <div class="col"></div>
            
              <div class="col">
                  <div class="text-end">
                    <h1>LOGO</h1>
                  </div>

                  <h1 class="fw-bold text-center py-5">Registro</h1>

                  <!--LOGIN-->
                  <form action="Registro" method="post" class="row g-3">
  						<div class="row-md-4">
    						<label for="validationDefault01" class="form-label">Nombre</label>
    						<input type="text" class="form-control" id="validationDefault01" required>
    						
  						</div>
  						<div class="row-md-4">
    						<label for="validationDefault02" class="form-label">Apellido</label>
    						<input type="text" class="form-control" id="validationDefault02" required>
  						</div>
  						<div class="row-md-4">
    						<label for="validationDefaultUsername" class="form-label">Usuario</label>
      						<input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
  						</div>
  						<div class="row-md-6">
    						<label for="exampleInputPassword1" class="form-label">Contrase침a</label>
    						<input type="password" class="form-control" id="validationDefault03" required>
  						</div>
  						<div class="row-md-6">
    						<label for="validationDefault03" class="form-label">Ciudad</label>
    						<input type="text" class="form-control" id="validationDefault03" required>
  						</div>
  						<div class="row-md-3">
    						<label for="validationDefault04" class="form-label">Provincia</label>
    						<select class="form-select" id="validationDefault04" required>
      							<option selected disabled value="">Elija opci칩n...</option>
      							<option>Buenos Aires</option>
      							<option>Santa Fe</option>
      							<option>C칩rdoba</option>
    						</select>
  						</div>
  						<div class="row-md-3">
    						<label for="validationDefault05" class="form-label">C칩digo Postal</label>
    						<input type="text" class="form-control" id="validationDefault05" required>
  						</div>
  						<div class="row-md-3">
    						<div class="form-check">
      							<input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      							<label class="form-check-label" for="invalidCheck2">
        							Agree to terms and conditions
      							</label>
    						</div>
  						</div>	
  						<div class="d-grid">
    						<button type="submit" class="btn btn-primary">Registrarse</button>
  						</div>
					</form>
                  
              </div>

              <div class="col"></div>
              
          </div>





      </div>
  </body>
</html>
